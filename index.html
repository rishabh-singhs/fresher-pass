<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fresher's Party Entry</title>
  <meta name="theme-color" content="#111827" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { color-scheme: dark; }
    body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .glass { background: rgba(17,24,39,.55); backdrop-filter: blur(12px); border:1px solid rgba(255,255,255,.08); }
    .shine { position: relative; overflow: hidden; }
    .shine::after { content:""; position:absolute; inset:-200% -50%; background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,.06) 30%, transparent 60%); animation: shine 3.2s linear infinite; }
    @keyframes shine { 0% { transform: translateX(-20%);} 100% { transform: translateX(120%);} }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-950 to-slate-900 text-white">
  <main class="max-w-md mx-auto px-4 py-8">
    <header class="mb-6 text-center">
      <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full glass">
        <span class="text-xs uppercase tracking-widest text-slate-300">Fresher's Party</span>
        <span class="text-xs text-slate-400">2025</span>
      </div>
      <h1 class="mt-4 text-3xl font-extrabold leading-tight">
        Welcome to <span class="text-indigo-400">Entry Gate</span>
      </h1>
      <p class="mt-2 text-sm text-slate-400">Scan gate QR → enter pass number → get instant verification</p>
    </header>

    <section class="glass rounded-2xl p-5 shadow-lg">
      <form id="verifyForm" class="space-y-4" autocomplete="off">
        <label for="passNo" class="block text-sm text-slate-300">Pass Number</label>
        <div class="flex items-center gap-2">
          <input id="passNo" inputmode="latin" required placeholder="e.g. FRS2025-001" class="w-full rounded-xl bg-slate-900/60 px-4 py-3 outline-none ring-1 ring-white/10 focus:ring-2 focus:ring-indigo-500 transition" />
          <button id="verifyBtn" type="submit" class="shrink-0 px-4 py-3 rounded-xl bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-700 transition font-semibold shadow-lg">Verify</button>
        </div>
        <p class="text-xs text-slate-400">Tip: Case-insensitive. Hyphen (-) allowed.</p>
      </form>

      <div id="status" class="mt-4 hidden"></div>

      <div id="resultCard" class="mt-5 hidden">
        <div class="rounded-2xl border border-white/10 p-4 shine">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-xs text-slate-400">Status</p>
              <p id="statusText" class="text-lg font-bold"></p>
            </div>
            <div class="text-right">
              <p class="text-xs text-slate-400">Pass Holder</p>
              <p id="nameText" class="text-xl font-extrabold"></p>
            </div>
          </div>
          <p id="quoteText" class="mt-3 text-sm text-slate-300"></p>
        </div>
      </div>

      <p class="mt-5 text-center text-[11px] text-slate-500">This page works great on phones. Keep screen brightness high for camera scan.</p>
    </section>

    <div class="mt-6 text-center text-xs text-slate-500">
      <p>Having trouble? Ask the gate volunteer for help.</p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
  'use strict';

  // ---------------- CONFIG ----------------
  const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzpNDKR-35xiDNxU62xCEJr58mJK6oEUn_FZOk606WTwk3-EXO8CbeIGyPJHoGAqnrD/exec';
  const DEMO_MODE = !APPS_SCRIPT_URL || APPS_SCRIPT_URL.trim() === '';

  // ---------------- Helpers / Data ----------------
  

  const quotes = [
    'Dance like nobody’s watching — but we all are! 💃🕺',
    'Welcome to the vibe zone. Make it legendary! ✨',
    'New year, new crew. Let’s rock the floor! 🔥',
    'Today is yours — create your story! 📸',
    'From seniors with love — enjoy every beat! 🎶',
  ];

  // ---------------- Elements ----------------
  const statusEl = document.getElementById('status');
  const resultCard = document.getElementById('resultCard');
  const statusText = document.getElementById('statusText');
  const nameText = document.getElementById('nameText');
  const quoteText = document.getElementById('quoteText');
  const form = document.getElementById('verifyForm');
  const btn = document.getElementById('verifyBtn');
  const passInput = document.getElementById('passNo');

  // ---------------- Utility ----------------
  function log(msg, ...args) { console.log('[Gate]', msg, ...args); }
  function showStatus(msg, type='info') {
    statusEl.className = 'mt-4 text-sm px-3 py-2 rounded-lg';
    if(type === 'error') {
      statusEl.classList.add('bg-red-500/10','text-red-300','border','border-red-400/20');
    } else {
      statusEl.classList.add('bg-emerald-500/10','text-emerald-300','border','border-emerald-400/20');
    }
    statusEl.textContent = msg;
    statusEl.classList.remove('hidden');
  }
  function clearStatus(){ statusEl.classList.add('hidden'); }
  function celebrate(){ try { confetti({ particleCount: 90, spread: 70, origin: { y: .6 } }); } catch(e){/*ignore*/} }
  function pickQuote(){ return quotes[Math.floor(Math.random()*quotes.length)]; }

  function setLoading(on){
    if(on){
      btn.disabled = true;
      btn.dataset.orig = btn.textContent;
      btn.innerHTML = '<svg class="animate-spin h-5 w-5 mx-1" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path></svg>';
    } else {
      btn.disabled = false;
      btn.textContent = btn.dataset.orig || 'Verify';
    }
  }

  // ---------------- Verify (Online / Offline) ----------------
  async function verifyOnline(pass) {
    if(!APPS_SCRIPT_URL) throw new Error('APPS_SCRIPT_URL not configured');
    const url = APPS_SCRIPT_URL + '?pass=' + encodeURIComponent(pass);
    // console.debug('Calling', url);
    const ctrl = new AbortController();
    const timeoutId = setTimeout(()=>ctrl.abort(), 10000);
    try {
      const res = await fetch(url, { signal: ctrl.signal, headers: { 'Accept':'application/json' } });
      clearTimeout(timeoutId);
      const ct = res.headers.get('content-type') || '';
      if(ct.includes('application/json') || ct.includes('text/json')){
        return await res.json();
      } else {
        // fallback: try text parse
        const text = await res.text();
        const lower = text.toLowerCase();
        return {
          valid: lower.includes('valid') && !lower.includes('invalid'),
          name: '',
          alreadyUsed: lower.includes('already used') || lower.includes('checked')
        };
      }
    } catch(err) {
      clearTimeout(timeoutId);
      throw err;
    }
  }

  function verifyOffline(pass){
    const rec = demoDB[pass.toUpperCase()];
    if(!rec) return { valid:false, name:'', alreadyUsed:false };
    if(rec.status === 'Checked') return { valid:false, name:rec.name, alreadyUsed:true };
    rec.status = 'Checked';
    return { valid:true, name:rec.name, alreadyUsed:false };
  }

  function renderResult(payload, pass){
    resultCard.classList.remove('hidden');
    if(payload.valid && !payload.alreadyUsed){
      statusText.textContent = '✅ Entry Allowed';
      statusText.className = 'text-lg font-bold text-emerald-300';
      nameText.textContent = payload.name || '(Name on Sheet)';
      quoteText.textContent = pickQuote();
      celebrate();
    } else if(payload.alreadyUsed){
      statusText.textContent = '⛔ Pass Already Used';
      statusText.className = 'text-lg font-bold text-yellow-300';
      nameText.textContent = payload.name || 'Unknown';
      quoteText.textContent = 'If you think this is a mistake, contact the gate desk.';
    } else {
      statusText.textContent = '❌ Invalid Pass';
      statusText.className = 'text-lg font-bold text-red-300';
      nameText.textContent = pass;
      quoteText.textContent = 'Please check your pass number and try again.';
    }
  }

  // ---------------- Form submit ----------------
  form.addEventListener('submit', async (ev) => {
    ev.preventDefault();
    clearStatus();
    resultCard.classList.add('hidden');
    const pass = (passInput.value || '').trim();
    if(!pass){ showStatus('Please enter your pass number','error'); return; }
    setLoading(true);
    try {
      let payload;
      if(DEMO_MODE){
        await new Promise(r => setTimeout(r, 400));
        payload = verifyOffline(pass);
      } else {
        payload = await verifyOnline(pass);
      }
      renderResult(payload, pass);
    } catch(err){
      console.error('Verification error:', err);
      showStatus('Network / script error. Open console for details.','error');
    } finally {
      setLoading(false);
      passInput.focus();
      passInput.select();
    }
  });

  // ---------------- Global error handler (helps show line no) ----------------
  window.addEventListener('error', function(evt){
    console.error('Global error handler:', evt.message, ' at ', evt.filename + ':' + evt.lineno + ':' + evt.colno);
    // show a friendly message and exact location
    showStatus('Technical error occurred. Open console (DevTools) and share the message with me.','error');
  });

  log('UI ready. DEMO_MODE=', DEMO_MODE);
  </script>
</body>
</html>
